<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

      
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #ffffff;
        }
        header img {
            height: 60px;
        }
        nav {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }

       
        .banner {
            position: relative;
            text-align: center;
            color: white;
        }
        .banner img {
            width: 200PX;
            height: auto;
        }
   
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px auto;
            max-width: 1200px;
        }
        .card {
            background-color: #fff3e6;
            border-radius: 8px;
            width: 30%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            text-align: center;
        }
        .card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .card h3 {
            margin: 15px 0;
            font-size: 20px;
        }
        .card p {
            font-size: 14px;
            color: #333;
        }
        .card a {
            color: blue;
            text-decoration: underline;
        }

    
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #fff;
            color: #333;
            font-size: 14px;
        }
        footer a {
            color: red;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
   
    <header>
        <img src="pngtree-chef-restaurant-logo-png-image_6136204.png" alt="Little Lemon Logo">
    </header>

  
    <nav>
        <a href="HOME.HTML">Home</a>
        <a href="menu .html">Menu</a>
        <a href="admin.html">Administration</a>
        <a href="contact.html">Contact Us</a>
    </nav>

   
    <section class="banner">
        <img src="crayfish-866400_640.jpg" WIDTH="300PX" HEIGHT="300PX"  alt="Pasta Background">
        <h2 style="color: black;">30% Off This Weekend</h2>
       
    </section>

    <div class="container">
      
        <div class="card">
            <h3>Our New Menu</h3>
            <img src="5c0192d1de34c43da26049d4.webp" alt="BBQ Image">
            <p>ENJOY YOUR DISH</p>
            
            <a href="menu .html">See our new menu</a>
        </div>
       
        <div class="card">
            <h3>Book a Table</h3>
            <img src="istockphoto-1175068921-612x612.jpg" alt="Salad Image">
            <p>BOOK A TABLE AND ENJOY COMFORTNESS</p>
            <a href="menu .html">Book your table now</a>
        </div>
       
        <div class="card">
            <h3>Opening Hours</h3>
            <img src="history-controversies-daylight-saving-time.webp" alt="Chef Image">
            <p>
                Mon - Fri: 2pm - 10pm <br>
                Sat: 2pm - 11pm <br>
                Sun: 2pm - 9pm
            </p>
        </div>
    </div>

    
    <footer>
        <p>Designed and Developed by <a href="admin.html">THIRUMALAI K</a></p>
    </footer>

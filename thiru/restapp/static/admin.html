<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration</title>
    <style>
        :root {
            --primary-color: #FF5733; /* Warm orange */
            --secondary-color: #F5F5F5; /* Light gray */
            --accent-color: #333333; /* Dark gray */
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--secondary-color);
            color: var(--accent-color);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            background-color: var(--accent-color);
            padding: 0.5rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: var(--primary-color);
        }

        .admin-section {
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .admin-section h2 {
            text-align: center;
            color: var(--primary-color);
        }

        .admin-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .admin-card {
            text-align: center;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: var(--secondary-color);
        }

        .admin-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .admin-card h3 {
            margin: 0.5rem 0 0.2rem;
            font-size: 1.2rem;
        }

        .admin-card p {
            margin: 0;
            font-size: 1rem;
            color: var(--accent-color);
        }

        footer {
            background-color: var(--accent-color);
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Administration</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>

                </div>
                <div class="admin-card">
                    <img src="a0b305e52a83d5565d527e61be6f4690.jpg" alt="Admin 2">
                    <h3>AJITH AK</h3>
                    <p>Head Chef</p>
                </div>
                <div class="admin-card">
                    <img src="3956343feab920b59d7e58c7940b7d03.jpg" alt="Admin 3">
                    <h3>THALAPATHY</h3>
                    <p>Marketing Manager</p>
                </div>
                <div class="admin-card">
                    <img src="new-update-on-shooting-of-rajinis-next-with-karthik-subbaraj-photos-pictures-stills.jpg" alt="Admin 4">
                    <h3>RAJINI</h3>
                    <p>Finance Manager</p>
                </div>
                <div class="admin-card">
                    <img src="images (2).jpeg" alt="Admin 5">
                    <h3>KAMAL HASSAN</h3>
                    <p>HR Manager</p>
                </div>
                <div class="admin-card">
                    <img src="sivakarthikeyan-1042969-18-09-2017-03-37-23.avif" alt="Admin 6">
                    <h3>SIVAKATHIKEYAN</h3>
                    <p>Operations Manager</p>

            </div>
        </section>
    </main>

    <footer>
        <p>Developed by THIRUMALAI K&copy; 2024</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        :root {
            --primary-color: #FF5733; /* Warm orange */
            --secondary-color: #F5F5F5; /* Light gray */
            --accent-color: #333333; /* Dark gray */
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--secondary-color);
            color: var(--accent-color);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            background-color: var(--accent-color);
            padding: 0.5rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: var(--primary-color);
        }

        .contact-section {
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-section h2 {
            text-align: center;
            color: var(--primary-color);
        }

        .contact-info {
            margin-top: 1.5rem;
        }

        .contact-info p {
            font-size: 1rem;
            margin: 0.5rem 0;
        }

        footer {
            background-color: var(--accent-color);
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="administration.html">Administration</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <main>
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <div class="contact-info">
                <p><strong>Address:</strong> 123 Food Street, Gourmet City</p>
                <p><strong>Phone:</strong> (123) 456-7890</p>
                <p><strong>Email:</strong> contact@restaurant.com</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Developed by THIRUMALAI K &copy; 2024</p>
    </footer>
</body>
</html>
